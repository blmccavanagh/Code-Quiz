<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.jpg">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

    <!--
        Multi page:
            Pros:
            No dom manipulation.

            Cons:
            Can link to incorrect html page. If they go straight to the game page rather than the landing page this could confuse user reduce quality of UX.
    -->

    <!-- 
        Single page:
            Pros:
            Good UX.
            Cons:
            Harder to implement.
    -->

    <!-- Landing page with start game button. -->

    <main>

        <section id="landing-page">

            <h2>Javascript Code Quiz</h2>
            <button id="btn-start-game" class="start-btn"><b>st<span>art</span> <span>ga</span>me</b></button>

        </section>

        <section id="timer-section" class="d-none">

            <h4>Timer:</h4>
            <h3 id="timer-count"></h3>
            
        </section>

        <section id="question-container">

        </section>

        <!-- End game section -->

        <section id="end-game-page" class="d-none">
            <h1>GAME OVER</h1>
            <br>
            <h3>YOUR SCORE:</h3>
            <br>
            <h2 id="timer-count"></h2>
            <br>
            <h2>YOUR INITIALS: </h2>
            <form id="end-game-form">
                <input type="text" class="form-input" id="initials" name="initials" placeholder="Enter initials here..." />
                <button id="submit-btn">SUBMIT</button>
              </form>

        </section>

        <!-- High score section -->

        <section id="high-score-page" class="d-none">
            <h1>HIGH SCORES:</h1>
            <ol></ol>

        </section>
        
    </main>

    <!--
        WHEN I click on the start button:
        THEN show question 1.
        AND start the timer.
    -->

    <!-- 
        WHEN the user clicks on an answer:
        THEN 
        THEN the user will move to next question.
        IF they choose the incorrect answer.
        THEN the remaining time is reduced.
    -->

    <!--
        Game ends in 2 conditions:
        1: All questions answered.
        2: Timer runs out.
    -->

    <!-- 
        When game ends:
        Prompt the user to enter initial and display score.
        Provide a link to high score page.
    -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/timer.js"></script>
</body>

</html>
