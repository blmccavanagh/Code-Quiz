<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.jpg">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

    <!--
        Multi page:
            Pros:
            No dom manipulation.

            Cons:
            Can link to incorrect html page. If they go straight to the game page rather than the landing page this could confuse user reduce quality of UX.
    -->

    <!-- 
        Single page:
            Pros:
            Good UX.
            Cons:
            Harder to implement.
    -->

    <!-- Landing page with start game button. -->

    <main class="pos-rel">

        <section id="landing-page">

            <h2>Javascript Code Quiz</h2>
            <button id="start-game-btn" class="neon-btn"><b>st<span>art</span> <span>ga</span>me</b></button>

        </section>

        <section id="timer-section" class="d-none">

            <h4>Timer:</h4>
            <h3 id="timer-count"></h3>

        </section>

        <section id="question-container">

            <p id="result"></p>

        </section>

        <!-- End game section -->

        <section id="end-game-page" class="d-none">
            <h1>GAME OVER</h1>
            <br>
            <h3>YOUR SCORE:</h3>
            <br>
            <h2 id="timer-count"></h2>
            <br>
            <h2>YOUR INITIALS: </h2>
            <form id="end-game-form">
                <input type="text" class="form-input" id="initials" name="initials" maxlength="3"
                    placeholder="Enter initials here..." />
                <br>
                <br>
                <button id="submit-btn" class="neon-btn">SUBMIT</button>
            </form>

        </section>

        <!-- High score section -->

        <section id="high-score-page" class="d-none">
            <h1>HIGH SCORES:</h1>
            <ol></ol>
            <br>
            <button id="try-again-btn" class="neon-btn"><b>tr<span>y</span> aga<span>in...</span></b></button>

        </section>

            <footer class="pos-fix">Made by <span>B.</span>
                <section>

                            src="./assets/images/icons/phone.PNG"></a>

                            src="./assets/images/icons/email.PNG" alt="A styled email icon providing a email link to blmccavanagh@gmail.com."></a>

                        download="Bridget McCavanagh - Resume" alt="A styled document icon providing a hyperlink to a resume document download."><img class="icon white-background"

                    <a href="https://www.linkedin.com/in/bridget-mccavanagh-9749261a7/" alt="A styled Linkedin.com icon providing a hyperlink to the website."><img
                            class="icon" src="./assets/images/icons/linkedin.PNG"></a>
                    <a href="https://www.facebook.com/" alt="A styled Facebook.com icon providing a hyperlink to the website"><img class="icon"

                            src="./assets/images/icons/instagram.PNG" alt="A styled Instagram.com icon providing a hyperlink to the website."></a>
                    <a href="https://twitter.com/"><img class="icon"
                            src="./assets/images/icons/twitter.PNG" alt="A styled Twitter.com icon providing a hyperlink to the website."></a>
                    <a href="https://github.com/blmccavanagh"><img class="icon"
                            src="./assets/images/icons/github.PNG" alt="A styled GitHub.com icon providing a hyperlink to the user profile on the website."></a>

                </section>
            </footer>

    </main>

    <!--
        WHEN I click on the start button:
        THEN show question 1.
        AND start the timer.
    -->

    <!-- 
        WHEN the user clicks on an answer:
        THEN 
        THEN the user will move to next question.
        IF they choose the incorrect answer.
        THEN the remaining time is reduced.
    -->

    <!--
        Game ends in 2 conditions:
        1: All questions answered.
        2: Timer runs out.
    -->

        When game ends:
        Prompt the user to enter initial and display score.
        Provide a link to high score page.
    -->
